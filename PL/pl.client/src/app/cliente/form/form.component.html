<h3 class="fw-bold mb-3">{{ titulo }}</h3>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<form (ngSubmit)="guardar()">
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input class="form-control" [(ngModel)]="nombre" name="Nombre">
  </div>

  <div class="mb-3">
    <label class="form-label">Apellido Paterno</label>
    <input class="form-control" [(ngModel)]="apellidoPaterno" name="ApellidoPaterno">
  </div>

  <div class="mb-3">
    <label class="form-label">Apellido Materno</label>
    <input class="form-control" [(ngModel)]="apellidoMaterno" name="ApellidoMaterno">
  </div>

  <button class="btn btn-success" type="submit">Guardar</button>
  <a class="btn btn-secondary ms-2" routerLink="/cliente">Cancelar</a>
</form>
