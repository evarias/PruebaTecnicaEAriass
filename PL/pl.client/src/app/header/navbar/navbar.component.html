<nav class="navbar navbar-expand navbar-dark bg-dark">
  <div class="container-fluid">
    <ul class="navbar-nav ms-auto">
      <!-- Si NO está autenticado, muestra Login -->
      <li *ngIf="!isAuthenticated" class="nav-item">
        <a class="nav-link" routerLink="/">Login</a>
      </li>

      <ng-container *ngIf="isAuthenticated">
        <li class="nav-item"><a class="nav-link" routerLink="/cliente">Clientes</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/articulo">Artículos</a></li>
        <li class="nav-item"><a class="nav-link" routerLink="/tienda">Tiendas</a></li>

        <li class="nav-item">
          <a class="nav-link text-danger" (click)="logout()">Logout</a>
        </li>
      </ng-container>
    </ul>
  </div>
</nav>
