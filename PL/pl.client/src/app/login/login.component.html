<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Iniciar Sesión</h3>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email"
               id="email"
               name="email"
               class="form-control"
               placeholder="usuario@correo.com"
               required
               [(ngModel)]="email"
               #emailInput="ngModel" />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger small mt-1">
          El correo es obligatorio y debe tener un formato válido.
        </div>
      </div>
      <div class="form-group mb-4">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password"
               id="password"
               name="password"
               class="form-control"
               placeholder="********"
               required
               [(ngModel)]="password"
               #passwordInput="ngModel" />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger small mt-1">
          La contraseña es obligatoria.
        </div>
      </div>

      <button type="submit"
              class="btn btn-primary w-100"
              [disabled]="loginForm.invalid">
        Ingresar
      </button>
    </form>
  </div>
</div>
